<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Yael Rodríguez Gómez" />

    <title>Document</title>

    <link rel="icon" href="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./css/shared/site.css" />
    <link rel="stylesheet" href="./css/shared/variables.css" />
    <link rel="stylesheet" href="./css/shared/theme.css" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <!-- ! Main Section -->
      <section class="px-3 px-md-0 c-main-section">
        <div class="container pt-5 pb-3 c-container">
          <!-- Search bar -->
          <div class="mb-3 mb-md-0 c-search-bar">
            <div class="input-group">
              <span class="input-group-text c-search-icon">
                <i class="bi bi-geo-alt"></i>
              </span>

              <input
                type="search"
                id="cityInput"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="City"
                autocomplete="none"
              />

              <button
                type="button"
                id="searchButton"
                class="btn c-search-icon"
                onclick="searchWeatherByCity()"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>

          <!-- Content -->
          <div class="my-2 my-md-5 c-hero-content">
            <div class="row m-0 w-100">
              <!-- Current Info -->
              <div class="col-12 col-sm mb-3 mb-sm-0 p-0 c-current-info">
                <h2 id="city" class="m-0">--</h2>

                <p id="date" class="m-0">--/--/----</p>

                <p id="temp" class="m-0 py-2 py-md-0">--° C</p>

                <p id="weather" class="m-0">--</p>

                <p id="tempMinMax" class="m-0">Min: --° C - Max: --° C</p>
              </div>

              <!-- Forecast Info -->
              <div class="col-12 col-sm-4 mt-3 mt-sm-0 p-0 c-cards">
                <!-- Today -->
                <div class="mb-2 my-md-0 c-card">
                  <p id="todayDate" class="m-0 c-forecast-name-date">--</p>
                  <p id="todayMapTemp" class="m-0 c-forecast-temperature">--</p>
                  <i
                    id="todayWeatherIcon"
                    class="bi bi-dash-circle c-forecast-weather-icon"
                  ></i>
                </div>

                <!-- Tomorrow -->
                <div class="my-2 my-md-0 c-card">
                  <p id="tomorrowDate" class="m-0 c-forecast-name-date">--</p>
                  <p id="tomorroMapTemp" class="m-0 c-forecast-temperature">
                    --
                  </p>
                  <i
                    id="tomorrowWeatherIcon"
                    class="bi bi-dash-circle c-forecast-weather-icon"
                  ></i>
                </div>

                <!-- Day After Tomorrow -->
                <div class="mt-2 my-md-0 c-card">
                  <p id="dayAfterTomorrowDate" class="m-0 c-forecast-name-date">
                    --
                  </p>
                  <p
                    id="dayAfterTomorrowMapTemp"
                    class="m-0 c-forecast-temperature"
                  >
                    --
                  </p>
                  <i
                    id="dayAfterTomorrowWeatherIcon"
                    class="bi bi-dash-circle c-forecast-weather-icon"
                  ></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="mt-3 mt-md-0 c-hero-footer">
            <p class="m-0 c-video-credits">
              Video by:
              <a
                href="https://pixabay.com/videos/background-sample-flooded-rain-16224/"
                target="_blank"
                rel="noopener noreferrer"
              >
                Gam-Ol
              </a>
            </p>
          </div>
        </div>

        <!-- Video -->
        <div class="c-video-container">
          <video autoplay muted loop class="c-bg-video">
            <source src="./media/video/16224-270577444_tiny.mp4" />
          </video>
        </div>
      </section>

      <!-- Secondary Section -->
      <section class="px-3 px-md-0 c-secondary-section">
        <div class="container pb-5 pt-3 c-container">
          <h1 class="mb-5 c-today-title">Pronóstico de hoy</h1>

          <!-- 08:00 -->
          <div class="mb-5 c-grid">
            <div class="c-today-card">
              <p id="08:00Temp" class="m-0 mb-3 c-today-temp">--</p>
              <i
                id="08:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>
              <p class="m-0 mt-3 c-today-hour">6:00 am</p>
            </div>

            <!-- 12:00 -->
            <div class="c-today-card">
              <p id="12:00Temp" class="m-0 mb-3 c-today-temp">--</p>
              <i
                id="12:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>
              <p class="m-0 mt-3 c-today-hour">12:00 am</p>
            </div>

            <!-- 16:00 -->
            <div class="c-today-card">
              <p id="16:00Temp" class="m-0 mb-3 c-today-temp">--</p>
              <i
                id="16:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>
              <p class="m-0 mt-3 c-today-hour">04:00 pm</p>
            </div>

            <!-- 20:00 -->
            <div class="c-today-card">
              <p id="20:00Temp" class="m-0 mb-3 c-today-temp">--</p>
              <i
                id="20:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>
              <p class="m-0 mt-3 c-today-hour">08:00 pm</p>
            </div>

            <!-- 00:00 -->
            <div class="c-today-card">
              <p id="00:00Temp" class="m-0 mb-3 c-today-temp">--</p>
              <i
                id="00:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>
              <p class="m-0 mt-3 c-today-hour">12:00 am</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="m-0 py-4 px-3 px-md-0">
      <div class="container c-footer-container">
        <p class="m-0 c-author">&copy; <span>2025 </span>-RoggiDev</p>

        <div class="c-socials">
          <a href="mailto:yael.rodriguez.g@outlook.es" class="c-socials-icon">
            <i class="bi bi-envelope"></i>
          </a>

          <a
            href="https://www.linkedin.com/in/yael-rodr%C3%ADguez-g%C3%B3mez-12a2a9309/"
            class="c-socials-icon"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="bi bi-linkedin"></i>
          </a>

          <a
            href="https://github.com/RoggiDev"
            class="c-socials-icon"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
