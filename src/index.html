<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />

    <meta name="author" content="Yael Rodríguez Gómez" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="" />

    <link rel="canonical" href="" />

    <link rel="icon" href="" />

    <title>Weather App</title>

    <!-- libraries -->
    <link
      rel="stylesheet"
      href="./lib/bootstrap 5.3.8/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="./lib/bootstrap-icons 1.13.1/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="./lib/sweetalert2 11.23.0/dist/sweetalert2.min.css"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/shared/layout.css" />
    <link rel="stylesheet" href="./css/shared/site.css" />
    <link rel="stylesheet" href="./css/shared/variables.css" />
    <link rel="stylesheet" href="./css/shared/theme.css" />

    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- ! Header -->
    <header></header>

    <!-- ! Main -->
    <main>
      <!-- ! Main Section -->
      <section class="px-3 px-md-0 c-main-section">
        <div class="container pt-5 pb-3 c-container">
          <!-- Search bar -->
          <div class="mb-3 mb-md-0 c-search-bar">
            <form action="" id="weatherForm" class="w-100">
              <div class="input-group">
                <span class="input-group-text c-search-icon">
                  <i class="bi bi-geo-alt"></i>
                </span>

                <div class="form-floating">
                  <input
                    type="search"
                    id="cityInput"
                    class="form-control"
                    placeholder="Ciudad"
                    autocomplete="none"
                    list="cityList"
                  />

                  <datalist id="cityList"></datalist>

                  <label for="cityInput" class="c-form-label">Ciudad</label>
                </div>

                <button
                  type="submit"
                  id="searchButton"
                  class="btn c-search-icon"
                  aria-label="Buscar"
                  title="Buscar"
                >
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>

          <!-- Weather Content -->
          <div class="my-2 my-md-5 c-hero-content">
            <div class="row m-0 w-100">
              <!-- ! Current Info -->
              <div class="col-12 col-sm mb-3 mb-sm-0 p-0 c-current-info">
                <h2 id="city" class="m-0">--</h2>

                <p id="date" class="m-0">--/--/----</p>

                <p id="temp" class="m-0 py-2 py-md-0">--° C</p>

                <p
                  class="m-0 d-flex align-items-center gap-2 c-current-weather"
                >
                  <span id="weather">--</span>

                  <span
                    id="currentWeatherIcon"
                    class="bi c-forecast-weather-icon"
                  ></span>
                </p>

                <p id="tempMinMax" class="m-0">Min: --° C - Max: --° C</p>
              </div>

              <!-- ! Forecast Info -->
              <div class="col-12 col-sm-4 mt-3 mt-sm-0 p-0 c-cards">
                <!-- Today -->
                <div class="mb-2 my-md-0 c-card">
                  <p id="todayDate" class="m-0 c-forecast-name-date">--</p>

                  <i
                    id="todayWeatherIcon"
                    class="bi bi-dash-circle c-forecast-weather-icon"
                  ></i>

                  <p id="todayMapTemp" class="m-0 c-forecast-temperature">
                    --° C
                  </p>
                </div>

                <!-- Tomorrow -->
                <div class="my-2 my-md-0 c-card">
                  <p id="tomorrowDate" class="m-0 c-forecast-name-date">--</p>

                  <i
                    id="tomorrowWeatherIcon"
                    class="bi bi-dash-circle c-forecast-weather-icon"
                  ></i>

                  <p id="tomorroMapTemp" class="m-0 c-forecast-temperature">
                    --° C
                  </p>
                </div>

                <!-- Day After Tomorrow -->
                <div class="mt-2 my-md-0 c-card">
                  <p id="dayAfterTomorrowDate" class="m-0 c-forecast-name-date">
                    --
                  </p>

                  <i
                    id="dayAfterTomorrowWeatherIcon"
                    class="bi bi-dash-circle c-forecast-weather-icon"
                  ></i>

                  <p
                    id="dayAfterTomorrowMapTemp"
                    class="m-0 c-forecast-temperature"
                  >
                    --° C
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="mt-3 mt-md-0 c-hero-footer">
            <p class="m-0 c-video-credits">
              Video by:
              <a
                href="https://www.pexels.com/es-es/video/video-de-lapso-de-tiempo-de-autos-pasando-en-un-dia-lluvioso-855222//"
                target="_blank"
                rel="noopener noreferrer"
              >
                Pixabay
              </a>
            </p>
          </div>
        </div>

        <!-- Video -->
        <div class="c-video-container">
          <video
            autoplay
            muted
            loop
            playsinline
            preload="none"
            class="c-bg-video"
            poster="./media/images/Rain Poster.webp"
          >
            <source src="./media/videos/Rain Video.mp4" type="video/mp4" />

            Tu navegador no soporta el elemento de video.
          </video>
        </div>
      </section>

      <!-- ! Today Forecast Section -->
      <section class="px-3 px-md-0 c-secondary-section">
        <div class="container pb-5 pt-3 c-container">
          <h1 class="mb-5 c-today-title">Pronóstico de hoy</h1>

          <div class="mb-5 c-grid">
            <!-- ? 08:00 -->
            <div class="d-flex flex-column gap-3 c-today-card">
              <p class="m-0 c-today-hour">6:00 am</p>

              <i
                id="08:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>

              <p id="08:00Desc" class="m-0 c-today-desc">--</p>

              <p id="08:00Temp" class="m-0 c-today-temp">--° C</p>
            </div>

            <!-- ? 12:00 -->
            <div class="d-flex flex-column gap-3 c-today-card">
              <p class="m-0 c-today-hour">12:00 pm</p>

              <i
                id="12:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>

              <p id="12:00Desc" class="m-0 c-today-desc">--</p>

              <p id="12:00Temp" class="m-0 c-today-temp">--° C</p>
            </div>

            <!-- ? 16:00 -->
            <div class="d-flex flex-column gap-3 c-today-card">
              <p class="m-0 c-today-hour">04:00 pm</p>

              <i
                id="16:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>

              <p id="16:00Desc" class="m-0 c-today-desc">--</p>

              <p id="16:00Temp" class="m-0 c-today-temp">--° C</p>
            </div>

            <!-- ? 20:00 -->
            <div class="d-flex flex-column gap-3 c-today-card">
              <p class="m-0 c-today-hour">08:00 pm</p>

              <i
                id="20:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>

              <p id="20:00Desc" class="m-0 c-today-desc">--</p>

              <p id="20:00Temp" class="m-0 c-today-temp">--° C</p>
            </div>

            <!-- ? 00:00 -->
            <div class="d-flex flex-column gap-3 c-today-card">
              <p class="m-0 c-today-hour">12:00 am</p>

              <i
                id="00:00WeatherIcon"
                class="bi bi-dash-circle c-today-weather"
              ></i>

              <p id="00:00Desc" class="m-0 c-today-desc">--</p>

              <p id="00:00Temp" class="m-0 c-today-temp">--° C</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ! Footer -->
    <footer class="m-0 py-4 px-3 px-md-0">

            <i class="bi bi-envelope"></i>

          <a

          <a

            aria-label="GitGub"
          >

          </a>
        </div>
      </div>
    </footer>

    <script src="./js/shared/layout.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
